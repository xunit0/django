<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/main.css' %}"> <!-- Link to your CSS file -->
</head>

<body>
    {% include 'bar.html' %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li></li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <img src="{% static 'images/banner.png' %}" />

    {%block content%}



    {% endblock %}
</body>

</html>
